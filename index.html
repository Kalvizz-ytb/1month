<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Validation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            background: #6a11cb;
            color: white;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        main h2 {
            font-size: 28px;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        main input {
            font-size: 18px;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        main button {
            font-size: 18px;
            padding: 10px 20px;
            background: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        main button:hover {
            background: #4b0d9a;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #6a11cb;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entrer les Codes</h1>
    </header>

    <main>
        <h2>Veuillez entrer les 5 codes</h2>
        <form id="codeForm">
            <input type="text" id="code1" placeholder="Code 1" required>
            <input type="text" id="code2" placeholder="Code 2" required>
            <input type="text" id="code3" placeholder="Code 3" required>
            <input type="text" id="code4" placeholder="Code 4" required>
            <input type="text" id="code5" placeholder="Code 5" required>
            <button type="submit">Valider</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Code Validation Page</p>
    </footer>

    <script>
        const correctCodes = ["2404", "2306", "9012", "6912", "7890"];

        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const codes = [
                document.getElementById('code1').value.trim(),
                document.getElementById('code2').value.trim(),
                document.getElementById('code3').value.trim(),
                document.getElementById('code4').value.trim(),
                document.getElementById('code5').value.trim()
            ];

            if (JSON.stringify(codes) === JSON.stringify(correctCodes)) {
                window.location.href = 'surprise.html';
            } else {
                document.getElementById('errorMessage').textContent = "Les codes ne correspondent pas. Veuillez r√©essayer.";
            }
        });
    </script>
</body>
</html>
