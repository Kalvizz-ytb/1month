<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #34495e, #2ecc71);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #34495e;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        main label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #2ecc71;
        }

        main input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        main button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        main button:hover {
            background: #27ae60;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #34495e;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: 2px solid #2ecc71;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            main label, main input, main button {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
    <script>
        function validateCodes(event) {
            event.preventDefault();

            const correctCodes = ["2404", "2306", "9012", "6912", "7890"];
            const userCodes = [
                document.getElementById("code1").value,
                document.getElementById("code2").value,
                document.getElementById("code3").value,
                document.getElementById("code4").value,
                document.getElementById("code5").value
            ];

            const isValid = correctCodes.every((code, index) => code === userCodes[index]);

            if (isValid) {
                window.location.href = "surprise.html";
            } else {
                alert("Les codes saisis sont incorrects. Veuillez r√©essayer.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Code Verification</h1>
    </header>

    <main>
        <form onsubmit="validateCodes(event)">
            <label for="code1">Code 1:</label>
            <input type="text" id="code1" name="code1" required>

            <label for="code2">Code 2:</label>
            <input type="text" id="code2" name="code2" required>

            <label for="code3">Code 3:</label>
            <input type="text" id="code3" name="code3" required>

            <label for="code4">Code 4:</label>
            <input type="text" id="code4" name="code4" required>

            <label for="code5">Code 5:</label>
            <input type="text" id="code5" name="code5" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - Code Verification Page</p>
    </footer>
</body>
</html>
